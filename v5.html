<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LROWS — Welcome</title>
  <meta name="description" content="LROWS — Official Artist Landing. Spotify • Apple • YouTube.">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    /* ---------- THEME TOKENS ---------- */
    :root{
      --bg-deep:#050007;
      --neon-a: #8b3dff; /* purple */
      --neon-b: #00e0ff; /* cyan */
      --neon-c: #ff3bb2; /* pink */
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.75);
      --card-bg: rgba(10,10,12,0.35);
      --accent-glow: 0 18px 80px rgba(139,61,255,0.12);
      --max-width: 1400px;
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg-deep);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
    }

    /* ---------- CANVAS BG LAYER ---------- */
    canvas#neonCanvas {
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      display:block;
    }

    /* subtle CSS gradient overlay for depth */
    .bg-overlay {
      position:fixed; inset:0; z-index:1; pointer-events:none;
      background: radial-gradient(600px 400px at 10% 20%, rgba(139,61,255,0.06), transparent 6%),
                  radial-gradient(700px 500px at 90% 80%, rgba(0,224,255,0.06), transparent 8%),
                  linear-gradient(180deg, rgba(0,0,0,0.12), rgba(4,2,8,0.4));
      mix-blend-mode: screen;
      filter: blur(10px);
    }

    /* ---------- CONTENT WRAPPER ---------- */
    .stage {
      position:relative;
      z-index:2;
      width:min(var(--max-width),96vw);
      height:96vh;
      display:grid;
      grid-template-rows: 1fr auto;
      align-items:center;
      justify-items:center;
      gap:24px;
      padding:36px;
      margin:auto;
    }

    /* main hero area (centered big) */
    .hero {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    /* big neon logo */
    .logo-wrap{
      text-align:center;
      transform:translateY(-6%);
      pointer-events:auto;
    }
    .logo {
      font-weight:900;
      font-size: clamp(48px, 10vw, 140px);
      letter-spacing:10px;
      margin:0;
      line-height:0.9;
      display:inline-block;
      position:relative;
      color:transparent;
      background: linear-gradient(90deg, var(--neon-a), var(--neon-b));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:
        0 6px 20px rgba(139,61,255,0.12),
        0 12px 40px rgba(0,224,255,0.06);
      transition: transform .6s cubic-bezier(.2,.9,.3,1);
      mix-blend-mode: screen;
      filter: drop-shadow(0 20px 60px rgba(139,61,255,0.10));
      animation: logoPulse 3.8s ease-in-out infinite;
    }
    @keyframes logoPulse{
      0%{transform:scale(1) translateY(0)}
      50%{transform:scale(1.03) translateY(-4px)}
      100%{transform:scale(1) translateY(0)}
    }

    /* glare / streak across logo */
    .glare{
      position:absolute;
      left:50%; top:50%;
      width:140%;
      height:26%;
      transform: translate(-50%,-30%) rotate(-18deg);
      pointer-events:none;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.0));
      mix-blend-mode: overlay;
      opacity:0.35;
      filter: blur(10px);
      animation: glareMove 4s linear infinite;
    }
    @keyframes glareMove{
      0%{transform: translate(-120%,-30%) rotate(-18deg)}
      50%{transform: translate(20%,-30%) rotate(-18deg)}
      100%{transform: translate(140%,-30%) rotate(-18deg)}
    }

    .tagline{
      margin-top:12px;
      font-size:clamp(14px,1.4vw,18px);
      color:rgba(255,255,255,0.78);
      letter-spacing:1px;
      text-transform:uppercase;
      opacity:0.95;
    }

    /* platform buttons (big and centered) */
    .controls {
      margin-top:22px;
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .platform {
      display:inline-flex;
      align-items:center;
      gap:14px;
      padding:16px 22px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.6px;
      color: #0b0b0b;
      background:linear-gradient(90deg, #fff, #f3f3f3);
      min-width:170px;
      justify-content:center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      transform: translateZ(0);
      transition: transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s ease;
      position:relative;
      overflow:hidden;
    }
    .platform img{ width:22px; height:22px; display:block }

    /* Neon outline on hover (glow effect) */
    .platform::before{
      content:'';
      position:absolute; inset:-2px;
      background: linear-gradient(90deg, var(--neon-a), var(--neon-b), var(--neon-c));
      filter: blur(18px);
      opacity:0;
      transition: opacity .28s ease, transform .3s ease;
      transform: scale(0.98);
      z-index:-1;
      pointer-events:none;
    }
    .platform:hover{
      transform: translateY(-8px);
      box-shadow: 0 30px 120px rgba(139,61,255,0.12);
    }
    .platform:hover::before{ opacity:1; transform: scale(1.02) }

    /* large release card center-bottom (shows big) */
    .release-card {
      position:absolute;
      bottom:6%;
      left:50%;
      transform: translateX(-50%);
      width:min(980px,92%);
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:18px;
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: var(--accent-glow);
      backdrop-filter: blur(8px);
      z-index:3;
    }

    .release-art{
      width:160px; height:160px; flex:0 0 160px;
      border-radius:12px;
      background: linear-gradient(135deg,var(--neon-a),var(--neon-b));
      display:flex; align-items:center; justify-content:center;
      font-weight:900; font-size:42px; color:#fff;
      box-shadow: 0 18px 50px rgba(0,0,0,0.5);
      overflow:hidden;
    }
    .release-meta{
      flex:1;
      padding-right:12px;
    }
    .release-meta h2{
      margin:0; font-size:22px; letter-spacing:0.6px; color:#fff;
      text-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }
    .release-meta p{ margin:8px 0 0 0; color:rgba(255,255,255,0.8) }

    .release-actions{
      display:flex; gap:12px; align-items:center; margin-left:12px;
    }
    .action-btn{
      padding:10px 14px; border-radius:10px; font-weight:700; text-decoration:none;
      color:#fff; background: linear-gradient(90deg,var(--neon-a),var(--neon-b));
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    /* contact footer small */
    .bottom-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:0 6px;
      z-index:3;
    }
    .contact{
      color:rgba(255,255,255,0.7);
      font-weight:600;
      letter-spacing:0.4px;
    }
    .legal{ color:rgba(255,255,255,0.45); font-size:13px }

    /* mobile responsive adjustments */
    @media (max-width:900px){
      .release-card{ flex-direction:column; align-items:center; bottom:4%; padding:16px }
      .release-art{ width:120px;height:120px; flex:0 0 120px; font-size:32px }
      .release-actions{ margin-top:8px }
      .platform{ min-width:140px; padding:12px 14px }
    }
    @media (max-width:520px){
      .logo{ letter-spacing:6px }
      .platform{ min-width:120px; padding:10px 12px; font-size:14px }
      .release-art{ width:100px;height:100px; font-size:22px }
      .release-card{ width:94% }
    }

    /* reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      .logo{ animation: none !important; transition: none !important }
      .glare{ animation:none !important; display:none }
      canvas#neonCanvas{ display:none !important }
      .platform, .release-card{ transition:none !important }
    }

  </style>
</head>
<body>
  <!-- CANVAS FOR NEON PARTICLES -->
  <canvas id="neonCanvas" aria-hidden="true"></canvas>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="stage" role="main" aria-labelledby="artistTitle">
    <div class="hero" role="region" aria-label="Hero">
      <div class="logo-wrap">
        <h1 id="artistTitle" class="logo" aria-hidden="false">LROWS</h1>
        <div class="glare" aria-hidden="true"></div>
        <div class="tagline">Official Artist Entrance</div>

        <div class="controls" role="navigation" aria-label="Müzik platformları">
          <a class="platform" href="https://open.spotify.com/intl-tr/artist/1NfX2XchoIb9VqZPjMxoz9" target="_blank" rel="noopener noreferrer" title="Spotify">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="" aria-hidden="true"> Spotify
          </a>

          <a class="platform" href="https://music.apple.com/tr/artist/lrows/1631553986" target="_blank" rel="noopener noreferrer" title="Apple Music">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg" alt="" aria-hidden="true"> Apple Music
          </a>

          <a class="platform" href="https://youtube.com/@lrowsxd" target="_blank" rel="noopener noreferrer" title="YouTube">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="" aria-hidden="true"> YouTube
          </a>
        </div>
      </div>

      <!-- Latest release big card (initially placeholder) -->
      <div class="release-card" role="region" aria-label="Latest release">
        <div class="release-art" id="releaseArt">L</div>

        <div class="release-meta">
          <h2 id="releaseTitle">🎵 Latest Release</h2>
          <p id="releaseDesc">Coming soon — buraya şarkı geldiğinde kapak, başlık ve linkler görünecek.</p>
        </div>

        <div class="release-actions">
          <a id="playBtn" class="action-btn" href="#" target="_blank" rel="noopener noreferrer">Dinle</a>
          <a id="moreBtn" class="action-btn" href="#" target="_blank" rel="noopener noreferrer">Daha fazla</a>
        </div>
      </div>
    </div>

    <div class="bottom-row" role="contentinfo">
      <div class="contact">📩 <a href="mailto:lrows@hotmail.com" style="color:inherit; text-decoration:underline;">lrows@hotmail.com</a></div>
      <div class="legal">© <span id="y"></span> Lrows</div>
    </div>
  </div>

  <!-- ---------- SCRIPTS: Canvas neon particles + small utilities ---------- -->
  <script>
    // set year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Simple API to update release card from console or future UI:
    // window.setRelease({ title, desc, artUrl, spotify, youtube, more })
    window.setRelease = function(data){
      if(!data) return;
      const t = document.getElementById('releaseTitle');
      const d = document.getElementById('releaseDesc');
      const art = document.getElementById('releaseArt');
      const play = document.getElementById('playBtn');
      const more = document.getElementById('moreBtn');

      if(data.title) t.textContent = '🎵 ' + data.title;
      if(data.desc) d.textContent = data.desc;
      if(data.artUrl){
        art.style.background = 'transparent';
        art.innerHTML = '';
        const img = document.createElement('img');
        img.src = data.artUrl;
        img.alt = data.title || 'Artwork';
        img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover';
        art.appendChild(img);
      }
      // set links (prefer spotify if provided)
      if(data.spotify) play.href = data.spotify;
      else if(data.link) play.href = data.link; else play.href = '#';
      if(data.more) more.href = data.more; else more.href = '#';
    };

    /* ---------- NEON PARTICLES CANVAS (lightweight) ---------- */
    (function(){
      const canvas = document.getElementById('neonCanvas');
      if(!canvas) return;
      const ctx = canvas.getContext('2d', { alpha: true });
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      const DPR = window.devicePixelRatio || 1;
      canvas.width = W * DPR; canvas.height = H * DPR;
      canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
      ctx.scale(DPR, DPR);

      let particles = [];
      const density = Math.max(20, Math.min(140, Math.round((W*H) / 120000))); // adapt count
      for(let i=0;i<density;i++){
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: 8 + Math.random()*36,
          vx: (Math.random()-0.5)*0.2,
          vy: (Math.random()-0.5)*0.2,
          hue: Math.random()
        });
      }

      let t = 0;
      const isReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function draw(){
        if(isReduced) return;
        t += 0.005;
        ctx.clearRect(0,0,W,H);

        // large soft radial glows
        for(let p of particles){
          p.x += p.vx + Math.sin(t + p.hue*10)*0.12;
          p.y += p.vy + Math.cos(t + p.hue*8)*0.08;

          // wrap
          if(p.x < -p.r) p.x = W + p.r;
          if(p.x > W + p.r) p.x = -p.r;
          if(p.y < -p.r) p.y = H + p.r;
          if(p.y > H + p.r) p.y = -p.r;

          const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
          // mix of purple/cyan/pink
          const a = 0.06 + Math.abs(Math.sin(t + p.hue*3))*0.08;
          const b = 0.02 + Math.abs(Math.cos(t*0.6 + p.hue*2))*0.04;

          grad.addColorStop(0, `rgba(139,61,255,${a})`);
          grad.addColorStop(0.45, `rgba(0,224,255,${b})`);
          grad.addColorStop(1, `rgba(0,0,0,0)`);
          ctx.beginPath();
          ctx.fillStyle = grad;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        }

        // subtle moving wave lines
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<3;i++){
          ctx.beginPath();
          ctx.moveTo(0, H*0.2 + Math.sin(t*1.2 + i)*40);
          for(let x=0;x<W;x+=20){
            const y = H*0.2 + Math.sin((x*0.002) + t*1.2 + i)*40;
            ctx.lineTo(x,y);
          }
          const g = ctx.createLinearGradient(0,0,W,0);
          g.addColorStop(0, 'rgba(139,61,255,0.04)');
          g.addColorStop(0.5,'rgba(0,224,255,0.03)');
          g.addColorStop(1,'rgba(255,59,178,0.02)');
          ctx.strokeStyle = g;
          ctx.lineWidth = 1 + i*0.6;
          ctx.stroke();
        }
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(draw);
      }

      requestAnimationFrame(draw);

      // handle resize
      let rt;
      window.addEventListener('resize', ()=> {
        clearTimeout(rt);
        rt = setTimeout(()=>{
          W = canvas.width = innerWidth;
          H = canvas.height = innerHeight;
          canvas.width = W * DPR; canvas.height = H * DPR;
          canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
          ctx.scale(DPR, DPR);
          // regenerate particles count approximate
          particles = [];
          const newDensity = Math.max(12, Math.min(180, Math.round((W*H) / 120000)));
          for(let i=0;i<newDensity;i++){
            particles.push({
              x: Math.random()*W,
              y: Math.random()*H,
              r: 8 + Math.random()*36,
              vx: (Math.random()-0.5)*0.2,
              vy: (Math.random()-0.5)*0.2,
              hue: Math.random()
            });
          }
        }, 150);
      });
    })();
  </script>
</body>
